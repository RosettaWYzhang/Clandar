<!-- source: http://www.codeexpertz.com/blog/mobile/ionic-2-calendar -->

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only >
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Welcome back, {{name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="has-header">

    <ion-buttons class="bottom-buttons">
        <button ion-button (click)="changeMode('month')">M</button>
        <button ion-button (click)="changeMode('week')">W</button>
        <button ion-button (click)="changeMode('day')">D</button>
        <button ion-button [disabled]="isToday" (click)="today()">Today</button>
    </ion-buttons>

    <calendar [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              [weekviewNormalEventTemplate]="weekEvents"
              step="30">
    </calendar>

    <ng-template #weekEvents let-displayEvent="displayEvent">
      <div class="calendar-event-inner"       
      [style.top]="(37*displayEvent.startOffset/hourParts)+'px'"
      [style.left]="100/displayEvent.overlapNumber*displayEvent.position+'%'"
      [style.width]="100+'%'"
      [style.height]="37*(displayEvent.endIndex - displayEvent.startIndex) - 4 + 'px'"
      >{{displayEvent.event.title}}</div><!--[style.width]="100/displayEvent.overlapNumber+'%'" -->
    </ng-template>
    
<ion-tabs class="tabs-icon-text" [color]="isAndroid ? 'royal' : 'primary'">
      <ion-tab tabIcon="water" tabTitle="Water" [root]="rootPage"></ion-tab>
      <ion-tab tabIcon="leaf" tabTitle="Life" [root]="rootPage"></ion-tab>
      <ion-tab tabIcon="flame" tabTitle="Fire" [root]="rootPage"></ion-tab>
      <ion-tab tabIcon="magnet" tabTitle="Force" [root]="rootPage"></ion-tab>
    </ion-tabs>

</ion-content>
