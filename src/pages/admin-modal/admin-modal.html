<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Administration Management</ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="done()" [disabled]="admins.length < 1">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="admins">
    <ion-list-header>
      Administrators
    </ion-list-header>
    <ion-item-sliding *ngFor="let admin of admins">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{adminInfo(admin).img}}"/>
        </ion-avatar>
        <h2>{{adminInfo(admin).name}}</h2>
        <p>{{adminInfo(admin).email}}</p>
      </ion-item>
      <ion-item-options *ngIf="!isCreator(admin)">
        <button ion-button (click)="removeFromAdmins(admin)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list *ngIf="members">
    <ion-list-header>
      Club Members
    </ion-list-header>
    <ion-searchbar [(ngModel)]="searchMember" placeholder="Search for members" showCancelButton="true" cancelButtonText="Done"></ion-searchbar>
    <ion-item *ngFor="let member of members | memberFilter:searchMember" no-lines>
      <ion-fab middle right>
        <button ion-fab mini tappable (click)="addToAdmins(member); $event.stopPropagation();" *ngIf="!inAdmins(member)"><ion-icon name="md-add-circle" class="success"></ion-icon></button>
        <button ion-fab mini tappable (click)="removeFromAdmins(member); $event.stopPropagation();" *ngIf="inAdmins(member)"><ion-icon name="md-close-circle" class="danger"></ion-icon></button>
      </ion-fab>
      <ion-avatar item-left>
        <img src="{{memberInfo(member).img}}">
      </ion-avatar>
      <h2>{{memberInfo(member).name}}</h2>
      <p>{{memberInfo(member).email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
