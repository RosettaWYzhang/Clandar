<ion-header>

  <ion-navbar>
    <ion-title>Wound you like to...</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class='content' no-padding>
  <div padding>
    <ion-segment [(ngModel)]="clan">
      <ion-segment-button value="club">
        Clubs
      </ion-segment-button>
      <ion-segment-button value="event">
        Events
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="clan">
    <ion-searchbar></ion-searchbar>
    <ion-list no-border  *ngSwitchCase="'club'">

      <ion-item>
        Sports Club
      </ion-item>

      <ion-item>
        Fight Club
      </ion-item>

      <ion-item>
        Student Union
      </ion-item> 

    </ion-list>

    <ion-list no-border  *ngSwitchCase="'event'">

      <ion-item>
        Dialogue with leaders in Social Media
      </ion-item>

      <ion-item>
        SMU Open House 2015
      </ion-item>

      <ion-item>
        YIC final presentation invitation
      </ion-item>

      <ion-item>
        SPF career talk
      </ion-item>   

      <ion-item>
        Sea game volunteers
      </ion-item>  

      <ion-item>
        Social Media Internship
      </ion-item>

      <ion-item>
        Business Development Intern
      </ion-item> 

    </ion-list>
  </div>
</ion-content>
