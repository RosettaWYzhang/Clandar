    <ion-card class="todo-item" [class.completed]="todo.complete">
    <ion-card-content>
      <ion-card-title>
        {{todo.title}}
      </ion-card-title>
      <button class="destroy" (click)="removeTodo(todo)"></button>
      <p class="dueTime">
        17ï¼š00
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <ion-checkbox color="secondary" checked="false" (click)="toggleTodoComplete(todo)" [checked]="todo.complete"></ion-checkbox>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start (click)="gotoDetail(todo)" style="margin-right:8px;">
          Details
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
