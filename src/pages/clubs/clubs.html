<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons>
      <button class="back" ion-button tappable (click)="back()"><ion-icon name="arrow-back"></ion-icon>Back</button>
    </ion-buttons>
    <ion-title>Clubs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content" padding>
  <ion-list>
    <ion-list-header>Clubs I Joined</ion-list-header>
    <ng-container *ngFor="let club of clubs">
      <ion-item tappable *ngIf="isMember(club)" (click)="details(club)">
        <ion-avatar item-start>
          <img src={{club.img}}>
        </ion-avatar>
        <h2>{{club.name}}</h2>
      </ion-item>
    </ng-container>
  </ion-list>
  
  <ion-list>
    <ion-list-header>All Clubs</ion-list-header>
    <ion-searchbar [(ngModel)]="search" placeholder="Search for clubs" showCancelButton="true" cancelButtonText="Done"></ion-searchbar>
    <ion-item-sliding *ngFor="let club of clubs|clubFilter: search">
      <ion-item tappable (click)="details(club)">
        <ion-avatar item-start>
          <img src={{club.img}}>
        </ion-avatar>
        <h2>{{club.name}}<span *ngIf="isMember(club)" style="font-size:15px;color:gray"> [Joined]</span></h2>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="details(club)" ion-button color="primary">
          <ion-icon name="more"></ion-icon>
          Details
        </button>
        <button *ngIf="!isMember(club)" (click)="join(club.$key)" ion-button color="secondary">
          <ion-icon name="add"></ion-icon>
          Join 
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
