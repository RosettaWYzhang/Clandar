<ion-header>
  <ion-toolbar>
    <ion-title>New Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-list no-lines style="margin-top:4px"> 
    <ion-item>
      <ion-label>
        <h2 style="margin-left:-1px" style="font-weight:bold;color:rgb(40,40,40)">Name</h2>
      </ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>      

    <ion-item>
      <ion-label>
        <h2 style="margin-left:-1px" style="font-weight:bold;color:rgb(40,40,40)">Due</h2>
      </ion-label>
      <ion-datetime [(ngModel)]="due" displayFormat="YYYY-MM-DD HH:mm" pickerFormat="DDD DD MMMM YYYY HH:mm"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" item-start style="color:rgb(83,184,229)"></ion-icon>
      <h2 class="titles" style="background-color:rgb(83,184,229)">Add Note</h2>
      <ion-input [(ngModel)]="note" placeholder="Add Note" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="reminder" color="secondary" checked="false" style="margin-left:-10px"></ion-toggle>
      <ion-label>
        <h2 class="titles" style="background-color:MediumSeaGreen">Reminder</h2>
      </ion-label>
      <ion-icon name="alarm" item-start style="color:MediumSeaGreen"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name="alert" item-start style="color:red;"></ion-icon>
      <ion-label>
        <h2 class="titles" style="background-color:red;padding: 5px">Urgency</h2>
      </ion-label>
      <ion-range [(ngModel)]="urgency" color="danger" min="1" max="4" step="1" snaps="true" style="margin-top:-20px"></ion-range>
    </ion-item>
  </ion-list>

  <div class="text-center">
    <button ion-button round end color="light" (click)="save()">Save</button>
    <button ion-button round end color="light" (click)="cancel()">Cancel</button>
  </div>
</ion-content>
