<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="settings-content">
  <div *ngIf="user">
    <img src="assets/img/regLogo.png" id="bg">
    <p></p>
    <ion-list>
      <ion-item (click)='gotoInfo()'>
        <ion-avatar item-left>
          <img src='{{user.img}}'>
        </ion-avatar>
        <h2>{{user.name}}</h2>
        <p>{{user.description}}</p>
        <ion-icon name="arrow-forward" item-right style="color:gray"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-list full>
      <ion-item>
        <button (click)='gotoContacts()' ion-button full>My Contacts</button>
      </ion-item>
      <ion-item>
        <button (click)='gotoHomePage()' ion-button full>Sync with System Calendar</button>
      </ion-item>
      <ion-item>
        <button (click)='gotoHomePage()' ion-button full>Invite Your Friends :)</button>
      </ion-item>
      <ion-item>
          <ion-toggle color="secondary" checked="false"></ion-toggle>
          <ion-label>
            <h6 class="titles">Allow others to view my calendar</h6>
          </ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <button (click)='doLogout()' ion-button full>Log Out</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
