<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input [(ngModel)]="name" type="text" placeholder="Name" name="name"></ion-input>
  <ion-input [(ngModel)]="email" type="text" placeholder="Email" name="email"></ion-input>
  <ion-input [(ngModel)]="password" type="text" placeholder="Password" name="password"></ion-input>
  <button ion-button full (click)="doRegister()" color="white" >Register</button>
</ion-content>
