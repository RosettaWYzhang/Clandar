<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="reg-content">
  <img src="assets/img/regLogo.png" id="bg">
  <div class="reg-box">
    <form [formGroup]="registerForm">
      <h2 style="margin-bottom:15px">Registration</h2>
      <ion-input formControlName="email" type="text" placeholder="Email" name="email"></ion-input>
      <ion-input formControlName="password" type="text" placeholder="Password" name="password"></ion-input>    
      <button ion-button full (click)="doRegister()" class="reg-btn">Register!</button>
    </form>
  </div>
</ion-content>
