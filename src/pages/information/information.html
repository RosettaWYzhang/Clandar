<ion-header>

  <ion-navbar>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content">
  <div *ngIf="user">
    <ion-list>
      <!--<ion-list-header>
        My Account
      </ion-list-header>-->
      <ion-item no-lines class="head">
        <p></p><p></p><p></p><p></p><p></p>
        <div class="tx">
          <ion-img class="img" src="{{user.img}}"></ion-img>
        </div>
        <p></p>
        <h2 style="text-align:center;font-size:22px;color:white" tappable (click)="setName()">{{user.name}} </h2>
        <p></p><p></p><p></p>
      </ion-item>
      <ion-list-header>
        Status
      </ion-list-header>
      <ion-item no-lines>
        <p style="font-size:18px;" tappable (click)="setDescription()" class="description">{{user.description}}</p>
      </ion-item>
      <ion-list-header>
        More
      </ion-list-header>
      <ion-item class="opt" tappable (click)="setEmail()">
        Change Email Address
      </ion-item>
      <ion-item class="opt" tappable (click)="setPassword()" *ngIf="user && this.provider == 'Firebase'">
        Change Password
      </ion-item>
      <ion-item class="opt" tappable (click)="deleteAccount()">
        Delete Account
      </ion-item>
    </ion-list>
  </div>
</ion-content>
