<ion-header>

  <ion-navbar>
    <ion-title>Personal Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div *ngIf="user">
    <ion-list>
      <ion-list-header>
        My Account
      </ion-list-header>
      <ion-item no-lines>
        <ion-avatar item-left>
          <img src="{{user.img}}" tappable (click)="setPhoto()">
        </ion-avatar>
        <h2 tappable (click)="setName()">{{user.name}} </h2>
      </ion-item>
      <ion-list-header>
        Status
      </ion-list-header>
      <ion-item no-lines>
        <p tappable (click)="setDescription()" class="description">{{user.description}}</p>
      </ion-item>
      <ion-list-header>
        More
      </ion-list-header>
      <ion-item no-lines tappable (click)="setEmail()">
        Change Email Address
      </ion-item>
      <ion-item no-lines tappable (click)="setPassword()" *ngIf="user && this.provider == 'Firebase'">
        Change Password
      </ion-item>
      <ion-item no-lines tappable (click)="deleteAccount()">
        Delete Account
      </ion-item>
    </ion-list>
  </div>
</ion-content>
