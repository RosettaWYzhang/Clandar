<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons>
      <button ion-button tappable (click)="back()">Back</button>
    </ion-buttons>
    <ion-title>Club Info</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content">
  <!-- Club Info -->
  <div *ngIf="club">
    <ion-list>
      <ion-list-header>
        Club Info
      </ion-list-header>
      <ion-item no-lines>
        <ion-avatar item-left>
          <img src="{{club.img}}" tappable (click)="setPhoto()"/>
        </ion-avatar>
        <h2 tappable (click)="setName()">{{club.name}}</h2>
        <p>Started {{club.dateCreated | DateFormat}}</p>
      </ion-item>
      <ion-list-header>
        About
      </ion-list-header>
      <ion-item no-lines>
        <p class="description" tappable (click)="setDescription()">{{club.description}}</p>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="clubMembers">
      <ion-list-header>
        Club Members ({{clubMembers.length}})
      </ion-list-header>
      <ion-item (click)="addMembers()">
        <ion-icon name="add" item-left></ion-icon>
        <h2>Add Members</h2>
      </ion-item>
      <ion-item *ngFor="let member of clubMembers" (click)="viewUser(member.$key)">
        <ion-avatar item-left>
          <img src="{{member.img}}" />
        </ion-avatar>
        <h2>{{member.name}}</h2>
        <p>{{member.description}}</p>
      </ion-item>
    </ion-list>

    <ion-list style="text-align: center;">  
      <ion-list-header>
        More
      </ion-list-header>
      <ion-item no-lines tappable (click)="leaveClub()" *ngIf="clubMembers && clubMembers.length > 1">
        Leave this club
      </ion-item>
      <!-- When there's only one member left, allow deleting of club. -->
      <ion-item no-lines tappable (click)="deleteClub()" *ngIf="clubMembers && clubMembers.length <= 1">
        Delete this club
      </ion-item>
    </ion-list>
  </div>
</ion-content>
